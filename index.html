<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="bg">
      <div class="wrapper container">
        <div class="hero">
          <img class="hero__image" src="./image/Bitmap.png" alt="site__image" />
        </div>
        <div class="main">
          <h2 class="main__subtitle">PERFUME</h2>
          <h1 class="main__title">
            Gabrielle <br> Essence Eau <br> De 
            Parfum
          </h1>
          <p class="main__description">
            A floral, solar and voluptuous interpretation composed by <br>Olivier
            Polge, Perfumer-Creator <br> for the House of CHANEL.
          </p>
          <div class="main__price">
            <h1 class="main__price1">
                <img class="price1" src="./image/$149.99.svg" alt="">
            </h1>
            <p class="main__price2">
                <img class="price2" src="./image/$169.99.svg" alt="">
            </p>
          </div>

          <button class="main__btn">
            <img class="btn__icon" src="./image/icon.svg" alt="" />
            <p class="btn__text">Add to Cart</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
